<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Worker Pi Calculator</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                   "Helvetica Neue", Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: #f0f2f5;
      flex-direction: column;
      color: #333;
    }
    .container {
      background: #fff;
      padding: 2em;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,.1);
      text-align: center;
      max-width: 800px;
      width: 90%;
    }
    h1 { color: #007bff }
    .controls {
      margin: 1em 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1em;
    }
    #start-button {
      padding: .75em 1.5em;
      font-size: 1em;
      font-weight: 600;
      color: #fff;
      background: #007bff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color .2s;
    }
    #start-button:hover:not(:disabled) { background: #0056b3 }
    #start-button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .status {
      font-size: 1.1em;
      font-weight: bold;
      margin-top: 1em;
      min-height: 1.5em;
    }
    #pi-result {
      font-size: 1.5em;
      font-weight: 600;
      color: #333;
      margin-top: .5em;
    }
    .disclaimer {
      font-size: .8em;
      color: #888;
      margin-top: 2em;
    }
  </style>
  <script src="workersFriend.js"></script>
</head>
<body>
  <div class="container">
    <h1>Web Worker Pi Calculator</h1>
    <p>This demonstrates how a web worker can run a long-running calculation without freezing the page.</p>
    <div class="controls">
      <button id="start-button">Start Calculation</button>
      <div>
        <input type="checkbox" id="debug-mode">
        <label for="debug-mode">Use In-Page Emulator</label>
      </div>
    </div>
    <div class="status" id="loading"></div>
    <div id="pi-result"></div>
    <div class="disclaimer">
      <p>Using the in-page emulator option will run the calculation on the main UI thread. Your page may freeze temporarily.</p>
    </div>
  </div>

  <script>
    let piWorker;
    const startBtn = document.getElementById('start-button');
    const debugCheckbox = document.getElementById('debug-mode');
    const loading = document.getElementById('loading');
    const piResult = document.getElementById('pi-result');

    // The 'Arduino-style' setup/loop/teardown object for the student audience
    const piTask = {
      setup: ({ iterations }) => ({ i: 0, totalIterations: iterations, pi: 0 }),
      loop: state => {
        state.pi += 4 * Math.pow(-1, state.i) / (2 * state.i + 1);
        state.i++;
        return state;
      },
      teardown: state => ({ piValue: state.pi }),
    };

    const onProgress = msg => {
      loading.textContent = msg;
    };

    startBtn.addEventListener('click', async () => {
      if (piWorker) piWorker.terminate();
      const useWorker = !debugCheckbox.checked;

      piWorker = await WorkersFriend.createLoopWorkerFromObject(piTask, {
        workerUrl: 'workersFriend.worker.js',
        useWorkerThread: useWorker,
        onLiveProgress: onProgress,
        timeout: 60000
      });

      const iterations = 500_000;

      startBtn.disabled = true;
      loading.textContent = 'Calculation started...';
      loading.style.color = '#666';
      piResult.textContent = '';

      const { promise } = piWorker.call({ iterations });

      promise
        .then(res => {
          loading.textContent = 'Calculation complete!';
          loading.style.color = '#28a745';
          piResult.textContent = `Final approximation: ${res.piValue.toFixed(15)}`;
        })
        .catch(err => {
          loading.textContent = 'Error during calculation!';
          loading.style.color = '#dc3545';
          console.error(err);
        })
        .finally(() => {
          startBtn.disabled = false;
        });
    });
  </script>
</body>
</html>
